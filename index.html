<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bizcraft - by Deepak</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

/* ===== BASE ===== */

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #f9f8f4 0%, #eef1f7 100%);
  color: #333;
  line-height: 1.6;
}

h1, h2, h3 {
  margin: 0;
}

a {
  text-decoration: none;
  color: inherit;
}

/* ===== HERO ===== */

.hero {
  text-align: center;
  padding: 10rem 2rem 6rem 2rem;
  max-width: 800px;
  margin: auto;
}

.hero h1 {
  font-size: 4rem;
  font-weight: 700;
  margin-bottom: 0.3rem;
}

.hero h2 {
  font-size: 1rem;
  color: #888;
  margin-bottom: 2rem;
  letter-spacing: 2px;
  text-transform: uppercase;
}

.hero p.quote {
  font-size: 1.3rem;
  font-style: italic;
  margin-bottom: 1.5rem;
  color: #555;
}

.positioning {
  font-size: 1.05rem;
  color: #666;
  margin-bottom: 2.5rem;
}

.hero-divider {
  width: 60px;
  height: 2px;
  background: #6b5cff;
  margin: 2.5rem auto;
}
.hero-content {
  flex: 1;
}

.hero h1 {
  font-size: 4rem;
  font-weight: 700;
  margin-bottom: 0.5rem;
}

.hero h2 {
  font-size: 1.2rem;
  color: #777;
  margin-bottom: 1.5rem;
}

.hero p.quote {
  font-size: 1.4rem;
  font-style: italic;
  margin-bottom: 1.5rem;
  color: #555;
}

.positioning {
  font-size: 1.05rem;
  color: #666;
  max-width: 500px;
  margin-bottom: 2rem;
}

.hero .cta {
  display: inline-block;
  padding: 0.8rem 1.4rem;
  background: #6b5cff;
  color: white;
  border-radius: 6px;
  font-weight: 600;
  transition: all 0.3s ease;
}

.hero .cta:hover {
  background: #4f3fe0;
}

.hero img {
  flex: 1;
  max-width: 420px;
  width: 100%;
  border-radius: 16px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.12);
}

/* ===== RESPONSIVE ===== */
/* ===== PROFILE SECTION ===== */

.profile-section {
  text-align: center;
  padding: 4rem 2rem 6rem 2rem;
  max-width: 700px;
  margin: auto;
}

.profile-photo {
  width: 160px;
  height: 160px;
  object-fit: cover;
  border-radius: 50%;
  box-shadow: 0 15px 40px rgba(0,0,0,0.12);
  margin-bottom: 1.5rem;
}

.profile-text {
  font-size: 1rem;
  color: #666;
  line-height: 1.7;
}
@media (max-width: 900px) {
  .hero {
    flex-direction: column;
    text-align: center;
  }

  .hero img {
    margin-top: 2rem;
  }
}

</style>
</head>

<body>

<section class="hero">
  <h1>Bizcraft</h1>
  <h2>By Deepak</h2>

  <div class="hero-divider"></div>

  <p class="quote">“Perspective is Strategy.”</p>

  <p class="positioning">
    I deconstruct business ideas, pressure-test strategies,
    and rebuild them with clarity.
  </p>
</section>
<section class="profile-section">
  <img src="deepak.jpg" alt="Deepak - Bizcraft" class="profile-photo">

  <p class="profile-text">
    Commerce student exploring strategy, incentives and durable business models.
    Bizcraft is a public record of structured thinking.
  </p>
</section>
</body>
</html>
